<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
<div class="navmain">
 
    <div class="navheading">
        
      
            <img width="40" height="40" src="https://img.icons8.com/fluency/96/partly-cloudy-day.png" alt="partly-cloudy-day"/>
            Weather App
    </div>
    <div class="navcomponent">
      <a href="#">Home</a>
      <a href="#">About the app</a>
      <a href="#">User Guide</a>
  

    </div>
    <div class="navsearch">
        <button>Search</button>
        <input type="text" placeholder="Enter your City">
      
    </div>
    
</div>

</nav>

<section>
 <div class="sectionmain">
    <div class="maininfo">
        
        <div class="logomain">
            <div class="logo">
                 <p></p>
            </div>

        </div>
        <div class="temperature">
            <div class="location">
             <span >Fetching your city data..</span>
             <p>22-06-2024</p>
            </div>
            <div class="temp">
                <img width="60" height="60" src="https://img.icons8.com/external-dashed-line-kawalan-studio/100/external-high-temprature-weather-dashed-line-kawalan-studio.png" alt="external-high-temprature-weather-dashed-line-kawalan-studio"/>
                <span >00</span><sup>o</sup>C
            </div>
        </div>
    </div>
    <div class="additionalinfo">
     <div class="humidity">
        <h2>Humidity</h2>
        <img width="50" height="50" src="https://img.icons8.com/office/80/humidity.png" alt="humidity"/>
       <p id="humidityvalue"> 00</p>
     </div>
     <div class="pressure">
     <h2>Pressure</h2>
     <img width="50" height="50" src="https://img.icons8.com/office/80/pressure.png" alt="pressure"/>
     <p id="pressurevalue">00</p>
     </div>
     <div class="wind">
      <h2>Wind</h2>
      <img width="50" height="50" src="https://img.icons8.com/office/80/wind--v1.png" alt="wind--v1"/>
      <p id="windvalue">00</p>
     </div>
        
    </div>

 </div>
    
</section>


  <script src="main.js"></script>  
</body>
</html>
